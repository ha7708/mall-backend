spring.application.name=mallapi

# ===== Server =====
server.port=8080

# ===== MySQL =====
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/malldb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=malldbuser
# password -> application-secret.properties
spring.config.import=optional:classpath:application-secret.properties



# ===== JPA =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===== Encoding =====
spring.servlet.multipart.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
